<!DOCTYPE html>
<html lang="en">

    <head>    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="etch-a-sketch.js"></script>
        <title>Etch-A-Sketch</title>
        <link href="https://fonts.cdnfonts.com/css/minecraft-3" rel="stylesheet">         
        <link href="https://fonts.cdnfonts.com/css/friday-october-twelve" rel="stylesheet">
    </head>

    <body>
        <div id="left-side">
            <div id="title-lgreen">
                <p>Etch-A-Sketch</p>
            </div>                
            <div id="title-dgreen"></div>
            <button id="shake-button">Shake</button>
            <button id="eraser">Eraser</button>
            <button id="rainbow">Rainbow</button>
            <button id="warm">Warm</button>  
            <button id="cold">Cold</button>                      
            <input type="color" id="pen-color" value="#000000"/>
            <label for="pen-color">Pen Color</label>
            <input type="color" id="canvas-color" value="#ffffff"/>
            <label for="canvas-color">Canvas Color</label>
            <input type="color" id="grid-color" value="#aaaaaa"/>
            <label for="grid-color">Grid Color</label>
        </div>

        <div id="sketch-pad">
            <div id="red-container">
                <div id="yellow-container">
                    <div id="white-container">
                    </div>
                    <p>Made by Farzeen Rashid</p>
                </div>
                <div id="slider-red">
                    <div id="slider-dyellow">
                        <div id="slider-lyellow"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
